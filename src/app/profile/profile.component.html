<div class="profile-container">
    <h2>Enter your information below:</h2>
    <form class="profile-form" (ngSubmit)="submitInfo()" #profileForm="ngForm">
      <div *ngIf="error" class="error">{{ error }}</div>
  
      <input type="text" name="fname" [(ngModel)]="profile.fname" placeholder="First name" required>
      <input type="text" name="lname" [(ngModel)]="profile.lname" placeholder="Last name" required>
      <input type="number" name="age" [(ngModel)]="profile.age" placeholder="Age" min="1" required>
      <select name="gender" [(ngModel)]="profile.gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="number" name="weight" [(ngModel)]="profile.weight" placeholder="Weight (lbs)" min="1" required>
      <input type="number" name="height_ft" [(ngModel)]="profile.height_ft" placeholder="Height (ft)" min="1" required>
      <input type="number" name="height_in" [(ngModel)]="profile.height_in" placeholder="Height (in)" min="0" max="11" required>
  
      <button type="submit">Enter</button>
    </form>
</div>
